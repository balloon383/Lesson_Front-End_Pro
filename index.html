<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<body>
    <header class="header">
            <img class="header__logo" src="./img/tesla.png" alt="tesla image">

    <main class="main">
        <section class="content__container">
            <p class="main__name">Tesla</p>

            <section class="tesla__colors">

                    <li class="tesla__color"></li>

                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                    <li class="tesla__color"></li>
                </ul>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="content__container">
            <p class="footer__more">more on</p>
            <ul class="footer__ul">
                <li class="footer__li"><a class="footer__li-a" href="#">twitter</a></li>
                <li class="footer__li"><a class="footer__li-a" href="#">github</a></li>
                <li class="footer__li"><a class="footer__li-a" href="#">behance</a></li>
                <li class="footer__li"><a class="footer__li-a" href="#">product hunt</a></li>
            </ul>
            <p class="footer__fun">Just for fun ‚ù§</p>
