<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <section class="content__container">
            <section class="jokes__block">
                <p class="jokes__year">
                    MSI 2020
                </p>
                <h2 class="jokes__header">
                    Hey!
                </h2>
                <h3 class="jokes__heades--second">
                    Letâ€™s try to find a joke for you:
                </h3>
                <form action="#" class="jokes__form">
                    <ul>
                        <li>
                            <input type="radio" name="jokes__radio" class="jokes__random">
                            <label for="jokes__radio">Random</label>
                        </li>
                        <li>
                            <input type="radio" name="jokes__radio" class="jokes__categories">From categories</input>
                            <input type="checkbox" class="jokes__categories--animal">animal</input>
                            <input type="checkbox" class="jokes__categories--animal">career</input>
                            <input type="checkbox" class="jokes__categories--animal">celebrity</input>
                            <input type="checkbox" class="jokes__categories--animal">dev</input>
                        </li>
                        <li>
                            <input type="radio" class="jokes__search" name="jokes__radio">Search</input>
                            <input type="text" class="jokes__search--input" placeholder="Free text search..."></input>
                        </li>
                    </ul>
                </form>
                <button class="jokes__get--button">Get a joke</button>
                <section class="jokes__last">

                </section>
            </section>
            <section class="history__block">
                <h3 class="history__header">Favourite</h3>
                <section class="history__flex">
                    
                </section>
            </section>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
