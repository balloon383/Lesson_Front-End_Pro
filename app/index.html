<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <section class="content__container header__container">
            <img src="./img/logo.png" alt="header logo" class="header__logo" width="35px" height="35px">
            <nav class="header__nav">
                <ul class="header__nav--ul">
                    <li class="header__nav--li">Hi, <a href="#" class="header__nav--user">Log in</a></li>
                    <li class="header__nav--li"><img class="header__shoppingcart" src="./img/shopping-cart.png" alt="shopping cart" width="35px" height="35px"><a href="#" class="header__logout">Log out</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main">
        <section class="content__container main__container">
            <section class="main__category">
                <h2 class="main__category--name">${CategoryName}</h2>
                <section class="main__category--content">
                    <section class="main__category--card">
                        <img src="./img/products/cabriolet.png" alt="cabriolet" width="150px" class="main__category--card-img" >
                        <h3 class="main__category--card-header">Cabriolet</h3>
                        <ul class="main__category--card-ul">
                            <li class="main__category--card-li">$900</li>
                            <li class="main__category--card-li"><img src="./img/shopping-cart.png" alt="shopping cart" width="25px" height="25px"></li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
